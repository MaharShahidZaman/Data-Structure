<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array in Recursion</title>
</head>

<body>
    <script>
        let data = [10, 8, 4, 2, 1]
        let temp;
        function Recursion(data, start, end) {
            console.log(data)
            if (start <= end) {
                temp = data[start]
                data[end] = data[start]
                data[start] = data[end]
                Recursion(start+1,end-1)
            }
        }
        Recursion(data, 0, data.length-1)
    </script>

</body>

</html>

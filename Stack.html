<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack in Data structure</title>
</head>

<body>
    <script>
      
        let data = []
        let elementSize = data.length;
        let max = 4;
        function push(addValue){
            if(elementSize <=max){
                data[elementSize] = addValue;
                elementSize++;
                console.log(data)
            }else{
                console.log('Not add more value')
            }
        }
        function pop(){
            if(elementSize>0){
                elementSize--;
                data.length--
                console.log(data);
            }
        }
        push(12)
        push(13)
        push(14)
        push(14)
        push(14)
        push(14)
        pop()
        pop()
        pop()
    </script>

</body>

</html>

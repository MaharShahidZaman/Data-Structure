<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murge Two Array</title>
</head>
<body>
    <script>
        let array = [1,66,45,33,44,15];
        let array2 = [2,3,4,5,6,7,8]
        let array3 = [];

        for(let i=0; i<array.length; i++){
            array3[i] = array[i]
            // console.log(Array3)
        }
        for(let i=0; i<array2.length; i++){
            array3[array.length+i] = array2[i]
        }
        console.log(array3)

    </script>
</body>
</html>

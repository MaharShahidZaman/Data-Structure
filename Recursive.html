<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function</title>
</head>

<body>
    <script>
        function Recursion(item) {
            if (item == 0) {
                return 1
            }
            return item * Recursion(item - 1)
        }
        console.log(Recursion(5))
    </script>

</body>

</html>
